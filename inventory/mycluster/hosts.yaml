    k8s-master03:
      ansible_host: 192.168.101.203
      ip: 192.168.101.203
      access_ip: 192.168.101.203
    k8s-worker01:
      ansible_host: 192.168.101.204
      ip: 192.168.101.204
      access_ip: 192.168.101.204
    k8s-worker02:
      ansible_host: 192.168.101.205
      ip: 192.168.101.205
