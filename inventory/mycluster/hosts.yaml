    raspi4b-worker01:
      # raspi
      ansible_host: 192.168.101.65
      ip: 192.168.101.65
      access_ip: 192.168.101.65
      ansible_user: "{{ lookup('env', 'RASPI_USER') }}"
      ansible_become_password: "{{ lookup('env', 'RASPI_BECOME_PASSWORD') }}"
  children:
    kube_control_plane:
      hosts:
        k8s-master01:
        k8s-master02:
        k8s-master03:
    kube_node:
      hosts:
        k8s-master01:
        k8s-master02:
        k8s-master03:
        k8s-worker01:
        k8s-worker02:
        k8s-worker03:
        raspi4b-worker01:
